services:
  - type: web
    name: filesmile-backend
    env: python
    plan: free
    runtime: python-3.11
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    buildContext: .
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: filesmile-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: PRIORITY_APP_ID
        value: APP044

databases:
  - name: filesmile-db
    plan: free
