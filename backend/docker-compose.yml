version: '3.8'

services:
  filesmile-api:
    build: .
    container_name: filesmile-api
    restart: unless-stopped
    ports:
      - "8002:8002"
    environment:
      - API_TITLE=FileSmile API
      - API_VERSION=2.0.0
      - API_PREFIX=/api/v1
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - DATABASE_URL=${DATABASE_URL:-sqlite:///./filesmile.db}
    volumes:
      # Persist SQLite database (if using SQLite)
      - filesmile-data:/app/data
      # Mount assets directory
      - ./assets:/app/assets:ro
      # Mount outlook-addin for serving static files
      - ../outlook-addin:/app/outlook-addin:ro
      # Mount frontend admin panel
      - ../frontend:/app/frontend:ro
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8002/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional: PostgreSQL database
  # Uncomment if you want to run PostgreSQL in Docker too
