server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;

    # Fix .mjs MIME type (PDF.js worker) - not in nginx default mime.types
    include /etc/nginx/mime.types;
    types {
        application/javascript mjs;
    }

    # Health check
    location = /health {
        access_log off;
        add_header Content-Type text/plain;
        return 200 'OK';
    }

    # ── Outlook Add-in (alias: root-level URLs → outlook/ directory) ──
    location = /taskpane.html {
        alias /usr/share/nginx/html/outlook/taskpane.html;
        add_header Cache-Control "no-cache, must-revalidate";
    }
    location = /commands.html {
        alias /usr/share/nginx/html/outlook/commands.html;
        add_header Cache-Control "no-cache, must-revalidate";
    }
    location /assets/ {
        alias /usr/share/nginx/html/outlook/assets/;
        expires 7d;
        add_header Cache-Control "public";
    }
    location /src/ {
        alias /usr/share/nginx/html/outlook/src/;
        add_header Cache-Control "no-cache, must-revalidate";
    }

    # ── Frontend Admin Panel (root-relative: /admin/ maps to admin/) ──
    location /admin/ {
        try_files $uri $uri/ /admin/index.html;
        add_header Cache-Control "no-cache, must-revalidate";
    }
    location = /admin {
        return 301 /admin/;
    }

    # ── Scanner App (root-relative: /scanner/ maps to scanner/) ──
    location /scanner/ {
        try_files $uri $uri/ /scanner/index.html;
    }
    location = /scanner {
        return 301 /scanner/;
    }

    # Cache static assets for scanner and admin (mjs = PDF.js worker)
    location ~* ^/(scanner|admin)/.*\.(js|mjs|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
