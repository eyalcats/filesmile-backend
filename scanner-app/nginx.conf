server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;


    # Health check endpoint
    location = /health {
        access_log off;
        add_header Content-Type text/plain;
        return 200 'OK';
    }

    # Proxy API requests to backend (for local Docker testing without Traefik)
    # host.docker.internal resolves to the host machine from inside Docker
    location /api/ {
        proxy_pass http://host.docker.internal:8002/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Handle /scanner/ prefix for local testing (without Traefik)
    # ^~ gives higher priority than regex locations
    location ^~ /scanner/ {
        rewrite ^/scanner/(.*)$ /$1 last;
    }
    location = /scanner {
        return 301 /scanner/;
    }

    # SPA routing - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Serve .mjs files with correct JavaScript MIME type
    location ~* \.mjs$ {
        types {
            text/javascript mjs;
        }
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
