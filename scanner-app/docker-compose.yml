# Scanner App Docker Compose
# ==========================
# Standalone deployment of the FileSmile Scanner App (React + Vite)
#
# Build and push:
#   docker-compose build
#   docker-compose push
#
# Run locally:
#   docker-compose up
#
# With custom API URL (build-time only):
#   VITE_API_URL=https://api.example.com/api/v1 docker-compose build

version: '3.8'

services:
  scanner-app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Build-time args (baked into static files)
        VITE_API_URL: ${VITE_API_URL:-/api/v1}
    image: eyalcats/scanner-app:latest
    container_name: scanner-app
    restart: unless-stopped
    ports:
      - "3001:80"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
