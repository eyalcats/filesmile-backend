# Scanner App Docker Compose
# ==========================
# Standalone deployment of the FileSmile Scanner App
#
# Build and push:
#   docker-compose build
#   docker-compose push
#
# Run locally:
#   docker-compose up
#
# With custom API URL:
#   NEXT_PUBLIC_API_URL=https://api.example.com/api/v1 docker-compose up

version: '3.8'

services:
  scanner-app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # API URL - default uses relative path (same host)
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-/api/v1}
        # Base path for reverse proxy routing
        NEXT_PUBLIC_BASE_PATH: ${NEXT_PUBLIC_BASE_PATH:-/scanner}
    image: eyalcats/scanner-app:latest
    container_name: scanner-app
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      # VintaSoft SDK License (optional)
      - NEXT_PUBLIC_VINTASOFT_REG_USER=${NEXT_PUBLIC_VINTASOFT_REG_USER:-}
      - NEXT_PUBLIC_VINTASOFT_REG_CODE=${NEXT_PUBLIC_VINTASOFT_REG_CODE:-}
      - NEXT_PUBLIC_VINTASOFT_REG_URL=${NEXT_PUBLIC_VINTASOFT_REG_URL:-}
      - NEXT_PUBLIC_VINTASOFT_EXPIRATION=${NEXT_PUBLIC_VINTASOFT_EXPIRATION:-}
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3001/scanner/he').then(r => process.exit(r.ok ? 0 : 1)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
