# FileSmile QA Stack for Portainer
# =================================
# This compose file includes all services for QA deployment:
# - Traefik reverse proxy with HTTPS (via Cloudflare)
# - FastAPI backend (filesmile-api) with SQLite - pure API
# - Static assets (filesmile-static) - nginx serving Outlook add-in, admin panel, scanner app
#
# Deploy via Portainer: Stacks > Add Stack > Upload this file
#
# Required environment variables in Portainer:
# - SECRET_KEY
# - JWT_SECRET_KEY
# - ENCRYPTION_KEY
# - ADMIN_USERNAME
# - ADMIN_PASSWORD_HASH
# - (Optional) VintaSoft license is baked in at build time

version: '3.8'

services:
  # ===========================================
  # Traefik - Reverse Proxy
  # ===========================================
  traefik:
    image: traefik:v3.0
    container_name: traefik
    restart: unless-stopped
    command:
      - "--api.dashboard=true"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=filesmile-net"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      # Uncomment for production with Let's Encrypt
      # - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      # - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      # - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL}"
      # - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"  # Traefik dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik-certs:/letsencrypt
    networks:
      - filesmile-net
    labels:
      - "traefik.enable=true"
      # Dashboard (accessible at http://localhost:8080)
      - "traefik.http.routers.traefik.rule=Host(`traefik.localhost`)"
      - "traefik.http.routers.traefik.service=api@internal"

  # ===========================================
  # FileSmile API (FastAPI Backend)
  # ===========================================
  filesmile-api:
    image: eyalcats/filesmile-api:latest
    container_name: filesmile-api
    restart: unless-stopped
    environment:
      # API Configuration
      - API_TITLE=FileSmile API (QA)
      - API_VERSION=2.0.0
      - API_PREFIX=/api/v1
      - DEBUG=True
      # Database (SQLite for QA, PostgreSQL for production)
      - DATABASE_URL=sqlite:////app/db/filesmile.db
      # Security (generate with: openssl rand -hex 32)
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-dev-jwt-secret-key-change-in-production}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-dev-encryption-key-change-in-production}
      # Admin Authentication
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD_HASH=${ADMIN_PASSWORD_HASH:-}
      # CORS
      - ALLOWED_ORIGINS=*
    volumes:
      - filesmile-db:/app/db
    networks:
      - filesmile-net
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8002/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    labels:
      - "traefik.enable=true"
      # Main API route - HTTPS
      - "traefik.http.routers.api.rule=PathPrefix(`/api`)"
      - "traefik.http.routers.api.entrypoints=websecure"
      - "traefik.http.routers.api.tls=true"
      - "traefik.http.services.api.loadbalancer.server.port=8002"
      # Health endpoint - HTTPS
      - "traefik.http.routers.health.rule=Path(`/health`)"
      - "traefik.http.routers.health.entrypoints=websecure"
      - "traefik.http.routers.health.tls=true"
      - "traefik.http.routers.health.service=api"
      # Swagger docs and root endpoint - HTTPS
      - "traefik.http.routers.docs.rule=PathPrefix(`/docs`) || PathPrefix(`/redoc`) || Path(`/openapi.json`) || Path(`/`)"
      - "traefik.http.routers.docs.entrypoints=websecure"
      - "traefik.http.routers.docs.tls=true"
      - "traefik.http.routers.docs.service=api"

  # ===========================================
  # Static Assets (nginx: Outlook add-in, Admin panel, Scanner app)
  # ===========================================
  filesmile-static:
    image: eyalcats/filesmile-static:latest
    container_name: filesmile-static
    restart: unless-stopped
    networks:
      - filesmile-net
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    labels:
      - "traefik.enable=true"
      # All static UI routes - HTTPS
      - "traefik.http.routers.static.rule=PathPrefix(`/admin`) || PathPrefix(`/assets`) || PathPrefix(`/src`) || PathPrefix(`/scanner`) || Path(`/taskpane.html`) || Path(`/commands.html`)"
      - "traefik.http.routers.static.entrypoints=websecure"
      - "traefik.http.routers.static.tls=true"
      - "traefik.http.services.static.loadbalancer.server.port=80"

# ===========================================
# Networks
# ===========================================
networks:
  filesmile-net:
    name: filesmile-net
    driver: bridge

# ===========================================
# Volumes
# ===========================================
volumes:
  traefik-certs:
    name: filesmile-traefik-certs
  filesmile-db:
    name: filesmile-database
