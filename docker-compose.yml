# FileSmile Development Stack
# ===========================
# Full development environment with:
# - Traefik reverse proxy (port 80)
# - PostgreSQL database
# - FastAPI backend (filesmile-api)
# - Next.js scanner app
# - ngrok tunnel for Outlook add-in development
#
# Usage:
#   docker-compose up -d
#   Access: http://localhost (Traefik), http://localhost:8002 (API direct)
#   Outlook: https://filesmile.ngrok.app (via ngrok)
#
# Required environment variables (in .env file):
#   SECRET_KEY, JWT_SECRET_KEY, ENCRYPTION_KEY
#   POSTGRES_PASSWORD (optional, has default)
#   NGROK_AUTHTOKEN (for ngrok tunnel)

version: '3.8'

services:
  # ===========================================
  # Traefik - Reverse Proxy
  # ===========================================
  traefik:
    image: traefik:v3.0
    container_name: traefik
    restart: unless-stopped
    command:
      - "--api.dashboard=true"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=filesmile-net"
      - "--entrypoints.web.address=:80"
    ports:
      - "8081:80"   # Changed from 80 due to Windows port conflict
      - "8080:8080"  # Traefik dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - filesmile-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`traefik.localhost`)"
      - "traefik.http.routers.traefik.service=api@internal"

  # ===========================================
  # PostgreSQL Database
  # ===========================================
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: filesmile
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-filesmile_dev_password}
      POSTGRES_DB: filesmile
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - filesmile-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U filesmile -d filesmile"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    # Uncomment for direct PostgreSQL access (dev only)
    # ports:
    #   - "5432:5432"

  # ===========================================
  # FileSmile API (FastAPI Backend)
  # ===========================================
  filesmile-api:
    image: eyalcats/filesmile-api:latest
    container_name: filesmile-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8002:8002"  # Keep for backward compatibility
    environment:
      # API Configuration
      - API_TITLE=FileSmile API
      - API_VERSION=2.0.0
      - API_PREFIX=/api/v1
      - DEBUG=${DEBUG:-False}
      # Database (PostgreSQL)
      - DATABASE_URL=postgresql://filesmile:${POSTGRES_PASSWORD:-filesmile_dev_password}@postgres:5432/filesmile
      # Security
      - SECRET_KEY=${SECRET_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      # CORS
      - ALLOWED_ORIGINS=*
    volumes:
      - filesmile-db:/app/db  # Keep for potential SQLite fallback
    networks:
      - filesmile-net
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8002/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    labels:
      - "traefik.enable=true"
      # Main API route
      - "traefik.http.routers.api.rule=Host(`localhost`) && PathPrefix(`/api`)"
      - "traefik.http.routers.api.entrypoints=web"
      - "traefik.http.services.api.loadbalancer.server.port=8002"
      # Health endpoint
      - "traefik.http.routers.health.rule=Host(`localhost`) && Path(`/health`)"
      - "traefik.http.routers.health.entrypoints=web"
      - "traefik.http.routers.health.service=api"
      # Admin dashboard and Swagger docs
      - "traefik.http.routers.admin.rule=Host(`localhost`) && (PathPrefix(`/docs`) || PathPrefix(`/redoc`) || PathPrefix(`/openapi.json`) || PathPrefix(`/static`) || PathPrefix(`/frontend`) || PathPrefix(`/outlook-addin`) || Path(`/`))"
      - "traefik.http.routers.admin.entrypoints=web"
      - "traefik.http.routers.admin.service=api"

  # ===========================================
  # Scanner App (Next.js)
  # ===========================================
  scanner-app:
    image: eyalcats/scanner-app:latest
    container_name: scanner-app
    restart: unless-stopped
    ports:
      - "3001:3001"  # Direct access (Traefik routing has issues on Windows)
    depends_on:
      - filesmile-api
    environment:
      - NODE_ENV=production
      - PORT=3001
      # VintaSoft SDK License (optional)
      - NEXT_PUBLIC_VINTASOFT_REG_USER=${NEXT_PUBLIC_VINTASOFT_REG_USER:-}
      - NEXT_PUBLIC_VINTASOFT_REG_CODE=${NEXT_PUBLIC_VINTASOFT_REG_CODE:-}
      - NEXT_PUBLIC_VINTASOFT_REG_URL=${NEXT_PUBLIC_VINTASOFT_REG_URL:-}
      - NEXT_PUBLIC_VINTASOFT_EXPIRATION=${NEXT_PUBLIC_VINTASOFT_EXPIRATION:-}
    networks:
      - filesmile-net
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    labels:
      - "traefik.enable=true"
      # Scanner app route at /scanner
      - "traefik.http.routers.scanner.rule=Host(`localhost`) && PathPrefix(`/scanner`)"
      - "traefik.http.routers.scanner.entrypoints=web"
      - "traefik.http.services.scanner.loadbalancer.server.port=3001"
      # Strip /scanner prefix before forwarding
      - "traefik.http.middlewares.scanner-strip.stripprefix.prefixes=/scanner"
      - "traefik.http.routers.scanner.middlewares=scanner-strip"

  # ===========================================
  # ngrok - Tunnel for Outlook Add-in
  # ===========================================
  ngrok:
    image: ngrok/ngrok:latest
    container_name: ngrok
    command: http filesmile-api:8002 --authtoken ${NGROK_AUTHTOKEN} --domain filesmile.ngrok.app
    ports:
      - "4040:4040"  # ngrok dashboard
    depends_on:
      - filesmile-api
    networks:
      - filesmile-net
    restart: unless-stopped

# ===========================================
# Networks
# ===========================================
networks:
  filesmile-net:
    name: filesmile-net
    driver: bridge

# ===========================================
# Volumes
# ===========================================
volumes:
  postgres-data:
    name: filesmile-postgres-data
  filesmile-db:
    name: filesmile-database
