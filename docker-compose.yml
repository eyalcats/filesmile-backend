# FileSmile QA Stack for Portainer
# =================================
# This compose file includes all services for QA deployment:
# - Traefik reverse proxy with HTTPS (via Cloudflare)
# - FastAPI backend (filesmile-api) with SQLite
# - React scanner app (scanner-app) - Vite build, nginx serving
#
# Deploy via Portainer: Stacks > Add Stack > Upload this file
#
# Required environment variables in Portainer:
# - SECRET_KEY
# - JWT_SECRET_KEY
# - ENCRYPTION_KEY
# - ADMIN_USERNAME
# - ADMIN_PASSWORD_HASH
# - (Optional) VintaSoft license is baked in at build time

version: '3.8'

services:
  # ===========================================
  # Traefik - Reverse Proxy
  # ===========================================
  traefik:
    image: traefik:v3.0
    container_name: traefik
    restart: unless-stopped
    command:
      - "--api.dashboard=true"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=filesmile-net"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      # Uncomment for production with Let's Encrypt
      # - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      # - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      # - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL}"
      # - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"  # Traefik dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik-certs:/letsencrypt
    networks:
      - filesmile-net
    labels:
      - "traefik.enable=true"
      # Dashboard (accessible at http://localhost:8080)
      - "traefik.http.routers.traefik.rule=Host(`traefik.localhost`)"
      - "traefik.http.routers.traefik.service=api@internal"

  # ===========================================
  # FileSmile API (FastAPI Backend)
  # ===========================================
  filesmile-api:
    image: eyalcats/filesmile-api:latest
    container_name: filesmile-api
    restart: unless-stopped
    environment:
      # API Configuration
      - API_TITLE=FileSmile API (QA)
      - API_VERSION=2.0.0
      - API_PREFIX=/api/v1
      - DEBUG=True
      # Database (SQLite for QA, PostgreSQL for production)
      - DATABASE_URL=sqlite:////app/db/filesmile.db
      # Security (generate with: openssl rand -hex 32)
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-dev-jwt-secret-key-change-in-production}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-dev-encryption-key-change-in-production}
      # Admin Authentication
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD_HASH=${ADMIN_PASSWORD_HASH:-}
      # CORS
      - ALLOWED_ORIGINS=*
    volumes:
      - filesmile-db:/app/db
    networks:
      - filesmile-net
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8002/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    labels:
      - "traefik.enable=true"
      # Main API route - HTTPS
      - "traefik.http.routers.api.rule=PathPrefix(`/api`)"
      - "traefik.http.routers.api.entrypoints=websecure"
      - "traefik.http.routers.api.tls=true"
      - "traefik.http.services.api.loadbalancer.server.port=8002"
      # Health endpoint - HTTPS
      - "traefik.http.routers.health.rule=Path(`/health`)"
      - "traefik.http.routers.health.entrypoints=websecure"
      - "traefik.http.routers.health.tls=true"
      - "traefik.http.routers.health.service=api"
      # Admin dashboard, Swagger docs, and Outlook add-in files (served by FastAPI) - HTTPS
      - "traefik.http.routers.admin.rule=PathPrefix(`/admin`) || PathPrefix(`/assets`) || PathPrefix(`/docs`) || PathPrefix(`/redoc`) || PathPrefix(`/openapi.json`) || PathPrefix(`/static`) || PathPrefix(`/frontend`) || PathPrefix(`/outlook-addin`) || PathPrefix(`/src`) || Path(`/taskpane.html`) || Path(`/commands.html`) || Path(`/`)"
      - "traefik.http.routers.admin.entrypoints=websecure"
      - "traefik.http.routers.admin.tls=true"
      - "traefik.http.routers.admin.service=api"

  # ===========================================
  # Scanner App (React + Vite, served by nginx)
  # ===========================================
  scanner-app:
    image: eyalcats/scanner-app:latest
    container_name: scanner-app
    restart: unless-stopped
    depends_on:
      - filesmile-api
    # ports:
    #   - "3001:80"  # Not needed - Traefik routes via /scanner path
    networks:
      - filesmile-net
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    labels:
      - "traefik.enable=true"
      # Scanner app route - HTTPS (requires trailing slash for React Router)
      - "traefik.http.routers.scanner.rule=PathPrefix(`/scanner`)"
      - "traefik.http.routers.scanner.entrypoints=websecure"
      - "traefik.http.routers.scanner.tls=true"
      - "traefik.http.services.scanner.loadbalancer.server.port=80"
      # Middleware chain: add trailing slash, then strip prefix
      - "traefik.http.routers.scanner.middlewares=scanner-slash,scanner-strip"
      # Redirect /scanner to /scanner/ (React Router needs trailing slash for basename)
      - "traefik.http.middlewares.scanner-slash.redirectregex.regex=^(https?://[^/]+/scanner)$$"
      - "traefik.http.middlewares.scanner-slash.redirectregex.replacement=$${1}/"
      - "traefik.http.middlewares.scanner-slash.redirectregex.permanent=false"
      # Strip /scanner prefix before forwarding to nginx
      - "traefik.http.middlewares.scanner-strip.stripprefix.prefixes=/scanner"

# ===========================================
# Networks
# ===========================================
networks:
  filesmile-net:
    name: filesmile-net
    driver: bridge

# ===========================================
# Volumes
# ===========================================
volumes:
  traefik-certs:
    name: filesmile-traefik-certs
  filesmile-db:
    name: filesmile-database
