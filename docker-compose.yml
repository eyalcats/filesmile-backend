# FileSmile Development Stack for Portainer
# ==========================================
# This compose file includes all services needed for development:
# - Traefik reverse proxy with dashboard
# - FastAPI backend (filesmile-api)
# - Next.js scanner app (scanner-app)
# - PostgreSQL database
#
# Deploy via Portainer: Stacks > Add Stack > Upload this file
#
# Required environment variables in Portainer:
# - SECRET_KEY
# - JWT_SECRET_KEY
# - ENCRYPTION_KEY
# - POSTGRES_PASSWORD
# - (Optional) NEXT_PUBLIC_VINTASOFT_* for scanner SDK

version: '3.8'

services:
  # ===========================================
  # Traefik - Reverse Proxy
  # ===========================================
  traefik:
    image: traefik:v3.0
    container_name: traefik
    restart: unless-stopped
    command:
      - "--api.dashboard=true"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=filesmile-net"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      # Uncomment for production with Let's Encrypt
      # - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      # - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      # - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL}"
      # - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"  # Traefik dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik-certs:/letsencrypt
    networks:
      - filesmile-net
    labels:
      - "traefik.enable=true"
      # Dashboard (accessible at http://localhost:8080)
      - "traefik.http.routers.traefik.rule=Host(`traefik.localhost`)"
      - "traefik.http.routers.traefik.service=api@internal"

  # ===========================================
  # PostgreSQL Database
  # ===========================================
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: filesmile
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-filesmile_dev_password}
      POSTGRES_DB: filesmile
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - filesmile-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U filesmile -d filesmile"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    # Uncomment to expose PostgreSQL for external access (dev only)
    # ports:
    #   - "5432:5432"

  # ===========================================
  # FileSmile API (FastAPI Backend)
  # ===========================================
  filesmile-api:
    image: eyalcats/filesmile-api:latest
    container_name: filesmile-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # API Configuration
      - API_TITLE=FileSmile API (Dev)
      - API_VERSION=2.0.0
      - API_PREFIX=/api/v1
      - DEBUG=True
      # Database
      - DATABASE_URL=postgresql://filesmile:${POSTGRES_PASSWORD:-filesmile_dev_password}@postgres:5432/filesmile
      # Security (generate with: openssl rand -hex 32)
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-dev-jwt-secret-key-change-in-production}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-dev-encryption-key-change-in-production}
      # CORS
      - ALLOWED_ORIGINS=*
    volumes:
      - filesmile-db:/app/db
    networks:
      - filesmile-net
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8002/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    labels:
      - "traefik.enable=true"
      # Main API route - HTTPS
      - "traefik.http.routers.api.rule=PathPrefix(`/api`)"
      - "traefik.http.routers.api.entrypoints=websecure"
      - "traefik.http.routers.api.tls=true"
      - "traefik.http.services.api.loadbalancer.server.port=8002"
      # Health endpoint - HTTPS
      - "traefik.http.routers.health.rule=Path(`/health`)"
      - "traefik.http.routers.health.entrypoints=websecure"
      - "traefik.http.routers.health.tls=true"
      - "traefik.http.routers.health.service=api"
      # Admin dashboard and Swagger docs (served by FastAPI) - HTTPS
      - "traefik.http.routers.admin.rule=PathPrefix(`/admin`) || PathPrefix(`/docs`) || PathPrefix(`/redoc`) || PathPrefix(`/openapi.json`) || PathPrefix(`/static`) || PathPrefix(`/frontend`) || PathPrefix(`/outlook-addin`) || Path(`/`)"
      - "traefik.http.routers.admin.entrypoints=websecure"
      - "traefik.http.routers.admin.tls=true"
      - "traefik.http.routers.admin.service=api"

  # ===========================================
  # Scanner App (Next.js)
  # ===========================================
  scanner-app:
    image: eyalcats/scanner-app:latest
    container_name: scanner-app
    restart: unless-stopped
    depends_on:
      - filesmile-api
    # ports:
    #   - "3001:3001"  # Not needed - Traefik routes via /scanner path
    environment:
      - NODE_ENV=production
      - PORT=3001
      # VintaSoft SDK License (optional - for scanner functionality)
      - NEXT_PUBLIC_VINTASOFT_REG_USER=${NEXT_PUBLIC_VINTASOFT_REG_USER:-}
      - NEXT_PUBLIC_VINTASOFT_REG_CODE=${NEXT_PUBLIC_VINTASOFT_REG_CODE:-}
      - NEXT_PUBLIC_VINTASOFT_REG_URL=${NEXT_PUBLIC_VINTASOFT_REG_URL:-}
      - NEXT_PUBLIC_VINTASOFT_EXPIRATION=${NEXT_PUBLIC_VINTASOFT_EXPIRATION:-}
    networks:
      - filesmile-net
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    labels:
      - "traefik.enable=true"
      # Scanner app route - HTTPS
      - "traefik.http.routers.scanner.rule=PathPrefix(`/scanner`)"
      - "traefik.http.routers.scanner.entrypoints=websecure"
      - "traefik.http.routers.scanner.tls=true"
      - "traefik.http.services.scanner.loadbalancer.server.port=3001"
      # Strip /scanner prefix before forwarding
      - "traefik.http.middlewares.scanner-strip.stripprefix.prefixes=/scanner"
      - "traefik.http.routers.scanner.middlewares=scanner-strip"
      # Alternative: Direct access on subdomain
      # - "traefik.http.routers.scanner-direct.rule=Host(`scanner.localhost`)"
      # - "traefik.http.routers.scanner-direct.entrypoints=web"
      # - "traefik.http.routers.scanner-direct.service=scanner"

# ===========================================
# Networks
# ===========================================
networks:
  filesmile-net:
    name: filesmile-net
    driver: bridge

# ===========================================
# Volumes
# ===========================================
volumes:
  postgres-data:
    name: filesmile-postgres-data
  traefik-certs:
    name: filesmile-traefik-certs
  filesmile-db:
    name: filesmile-database
